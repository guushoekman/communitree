
<!DOCTYPE html>
<html>
<head>
  
  <title>GeoJSON tutorial - Leaflet</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>


  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 1000px;
      height: 800px;
    }
  </style>

  
</head>
<body>

<div id='map'></div>

<script src="vegetation.js" type="text/javascript"></script>

<script>
  var map = L.map('map').setView([-33.8983,18.5202], 10);

  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
      '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    id: 'mapbox.light'
  }).addTo(map);

  function onEachFeature(feature, layer) {
    var popupContent = "<p>I started out as a GeoJSON " +
        feature.geometry.type + ", but now I'm a Leaflet vector!</p>";

    if (feature.properties && feature.properties.popupContent) {
      popupContent += feature.properties.popupContent;
    }

    layer.bindPopup(popupContent);
  }

  L.geoJSON([freshwater_lake, cape_estuarine_salt_marshes, swartland_alluvium_fynbos, southern_afrotemperate_forest, cape_flats_sand_fynbos, atlantis_sand_fynbos, beach, boland_granite_fynbos, cape_flats_dune_strandveld_false_bay, cape_flats_dune_strandveld_west_coast, cape_lowland_freshwater_wetlands, cape_winelands_shale_fynbos, peninsula_sandstone_fynbos, hangklip_sand_fynbos, kogelberg_sandstone_fynbos, peninsula_shale_fynbos, swartland_granite_renosterveld, swartland_shale_renosterveld, swartland_silcrete_renosterveld, reclaimed, peninsula_shale_renosterveld, peninsula_franite_fynbos_north, lourensford_alluvium_fynbos, western_coastal_shale_band_vegetation, elgin_shale_fynbos], {

    style: {
      stroke: false,
      fillColor: "#27d871",
      fillOpacity: 0.5
    },

    onEachFeature: onEachFeature,

  }).addTo(map);

</script>



</body>
</html>
